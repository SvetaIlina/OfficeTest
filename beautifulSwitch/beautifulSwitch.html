<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML BeautiBtns Showcase</title>
    <link rel="stylesheet" href="./beautifulSwitch.css" />
  </head>
  <body>
    <div class="wrapper">
      <input type="checkbox" id="switch" name="switch" />
      <label for="switch" class="switch-toggle">
        <div class="border">
          <div class="switch-track-wrapper">
            <div class="switch-track-inner"></div>
            <div class="switch-thumb"></div>
          </div>
        </div>
      </label>
    </div>
  </body>
</html>
